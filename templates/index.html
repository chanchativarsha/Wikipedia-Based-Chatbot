<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wikipedia Chatbot</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="chat-container">
        <h2>Wikipedia Chatbot</h2>
        <div id="chat-box"></div>
        <div class="input-area">
            <input type="text" id="user-input" placeholder="Ask me something about Wikipedia...">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        async function sendMessage() {
            const userInput = document.getElementById("user-input").value.trim();
            if (!userInput) return;

            const chatBox = document.getElementById("chat-box");

            // User message
            chatBox.innerHTML += `
                <div class='user-msg'>
                    <span>${userInput}</span>
                    <img class="avatar" src="{{ url_for('static', filename='user.png') }}" alt="User">
                </div>
            `;

            document.getElementById("user-input").value = "";

            const res = await fetch("/chat", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ message: userInput })
            });

            const data = await res.json();

            // Bot message
            chatBox.innerHTML += `
                <div class='bot-msg'>
                    <img class="avatar" src="{{ url_for('static', filename='bot.png') }}" alt="Bot">
                    <span>${data.response}</span>
                </div>
            `;

            chatBox.scrollTop = chatBox.scrollHeight;
        }
    </script>
</body>
</html>
